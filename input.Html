<!DOCTYPE html>
<html>
<style>
    .btn-cls
    {
        background-color:Salmon
    }
</style>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background-color:LightBlue ">
    <header>
        <h1>TEXT SUMMARIZER</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('summarize')}}" method="POST">
            <h2 style="color:DarkOrange ">Hey stop wasting your time...bring your large text...Read less do more.....</h2>
            <h2 style="color:Crimson ">Enter Your Text Here:</h2>
            <textarea name="text" rows="12" cols="120"></textarea><br><br>
            <input type="submit" class="btn-cls" value="Summarize">
            <button type="reset" class="btn-cls">Clear</button>
        </form>
    </div>

    <footer>
        <p>
            @2021 Text Summarizer
        </p>
    </footer>
</body>

</html>
